name: Deploy to Production (Hostinger)

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/
          dangerous-clean-slate: false  # Don't delete files not in GitHub
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            posts/**  # Don't touch posts folder (managed by admin panel)
            blog.html  # Don't touch blog.html (updated by admin panel)
